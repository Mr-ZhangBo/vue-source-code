<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue源码</title>
</head>
<body>
    <div id="app">
        <p @click="add">{{counter}}</p>
        <p>{{counter}}</p>
        <p v-text="counter"></p>
        <p v-html="desc"></p>
        <input v-model="counter" type="text">
        <!-- <div>{{items[1]}}</div> -->
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 1,
                desc: '<span style="color: red">你看我</span>',
                items: [1,2]
            },
            methods: {
                add() {
                    this.counter++
                }
            }
        })

        console.log(app)

        // }

        // setInterval(()=>{
        //     app.counter++
        // },1000)
    </script>
</body>
</html>
